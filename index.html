<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header-part">
      <img class="logo" src="images/logo.png" alt="logo" />
      <a class="menu" href="#menu-list">
        <img src="images/ham.png" />
      </a>
      <h2 class="mfird-intro">
        Milat Foundation for Industry,Research and Development
      </h2>
      <div id="menu-list" class="navigation-menu">
        <a id="close" href="http://127.0.0.1:5501/"
          ><img src="images/close.png"
        /></a>
        <a href="" class="menu-list">Home</a>
        <a href="" class="menu-list">MFIRD</a>
        <a href="" class="menu-list">About</a>
        <a href="" class="menu-list">Stay Tuned</a>
        <a href="" class="menu-list">Workshops</a>
        <a href="" class="menu-list">Demo</a>
      </div>
    </header>
    <section class="our-technology">
      <h1 class="ot">our technology</h1>
      <div class="our-tech-images">
        <div class="up">
          <img id="iot-pic" src="images/Iot.jpg" alt="Iot" />
        </div>
        <div class="middle">
          <img id="react-pic" src="images/react-native.jpg" alt="react" />
          <img id="ios-pic" src="images/ios.jpg" alt="ios" />
          <img class="android-pic" src="images/android.jpeg" alt="android" />
        </div>
        <div class="cyber">
          <img
            class="cyber-sec"
            src="images/cybersec.jpg"
            alt="CyberSecurity"
          />
          <h2 id="CS">cyber security</h2>
        </div>
        <div class="down">
          <img src="images/nodejspic.png" alt="js" id="js-pic" />
          <img src="images/python.jpg" alt="python" id="python-pic" />
        </div>
      </div>
    </section>
  </body>
</html>
